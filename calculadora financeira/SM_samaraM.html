<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculadora financeira para loja/supermercado</title>
</head>
<body>

<h2><b>Calculadora financeira para loja/supermercado</b></h2>
<h4>Por: Samara Mendonça</h4>

Qual o seu faturamento: <input type="number" id="input_faturamento"> <br><br>  

Número de Vendas/mês: <input type="number" id="input_vendas"> <br><br>

Dias de funcionamento/mês: <input type="number" id="input_dias"> <br><br>
    
Custo fixo mensal (em R$): <input type="number" id="input_custo_fixo"> <br><br>

Custo variável (em %): <input type="number" id="input_custo_variavel"> <br><br>

Investimento inicial (em R$): <input type="number" id="input_investimento"> <br><br>

<button onclick="simular()">Calcular Simulador Financeiro</button> <br><br>

<div id="div_simulador"></div> <br><br>

</body>
</html>

<script>
function simular() {
var faturamento = Number(input_faturamento.value)
var vendas = Number(input_vendas.value)
var dias = Number(input_dias.value)
var custoFixo = Number(input_custo_fixo.value)
var custoVariavel = Number(input_custo_variavel.value)
var investimento = Number(input_investimento.value)

var ticket = faturamento / vendas

var clientesPorMes = faturamento / ticket
var clientesPorDia = clientesPorMes / dias


var valorCustoVariavel = (custoVariavel / 100) * faturamento
        
var lucroBruto = faturamento - valorCustoVariavel
var lucroLiquido = lucroBruto - custoFixo
        
var margemLucro = (lucroLiquido / faturamento) * 100
        
var payback = investimento / lucroLiquido
var paybackAposSistema = payback - (payback * 0.20)

div_simulador.innerHTML = 

`O número de clientes compradores/mês é de ${clientesPorMes.toFixed(0)}. <br>
O número de clientes compradores/dia é de ${clientesPorDia.toFixed(0)}. <br>
Assim, seu Ticket médio sendo de ${ticket.toFixed(2)}.
Seu lucro bruto é de R$ ${lucroBruto.toFixed(2)}, e o seu lucro líquido é de R$ ${lucroLiquido.toFixed(2)}. <br>
Sua margem de lucro é de ${margemLucro.toFixed(2)}%. <br>
O retorno do seu investimento (payback) é em aproximadamente ${payback.toFixed(1)} meses.<br><br>

Com a implementação do nosso sistema de monitoramento de fluxo, seu retorno de investimento (payback) pode cair em até 20%, 
passando de ${payback.toFixed(1)} para aproximadamente ${paybackAposSistema.toFixed(1)} meses. <br>
Isso é possível porque você terá acesso a um monitoramento em tempo real para otimizar suas vendas e identificar os setores que precisam de melhorias, <br>
tornando sua gestão mais eficiente e lucrativa.`


}
</script>
