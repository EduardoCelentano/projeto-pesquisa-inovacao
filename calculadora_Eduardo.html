<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body style="background-color: gray;">
<div style="background-color: gray; color: white; width: 550px; border: 10px black; padding: 15px;" >
    <h1><b><i>Lucro Inteligente</i></b></h1>
    <b>Produto:</b> <input style="border-radius: 10px;" type="text" id="input_produto" placeholder="Exemplo: Nome ">
    <br><br>
    <b>Valor do produto em R$:</b> <input style="border-radius: 10px;" type="number" id="input_valor" placeholder="Exemplo: 10,00">
    <br><br>
    <b>Inserir maior fluxo em um setor:</b> <input style="border-radius: 10px;" type="number" id="input_fluxomaior" placeholder="Exemplo: 1000,00">
    <br><br>
   <b>Inserir o fluxo do setor que o produto está alocado:</b>  <input style="border-radius: 10px;" type="number" id="input_alocado" placeholder="Exemplo: 200,00">
    <br><br>
    <button style="border-radius: 10px;" onclick="exibir()" style="background-color: greenyellow; color: black;"><b>Calcular Lucro</b></button>
    <br><br>
    <div id="div_mensagem"></div>
</div>
</body>
</html>
<script>
    function exibir () {
    var produto = input_produto.value
    var valor = input_valor.value
    var fluxomaior = input_fluxomaior.value
    var alocado = input_alocado.value
    var profit = valor * fluxomaior * 0.53
    var defice = valor * alocado * 0.53
    var perda = (fluxomaior - alocado) * valor * 0.53
    div_mensagem.innerHTML = ` Levando em consideração que 53% das pessoas que passam em um determinado setor levam um produto,
     caso o produto ${produto} estivesse alocado no setor com maior fluxo teria uma venda estimada de R$${profit.toFixed(2)}.
     Porém como o produto está alocado no setor com baixo fluxo gera renda de R$${defice.toFixed(2)}. 
     Assim a empresa está perdendo R$<span style="color: blue;">${perda.toFixed(2)}</span>`
    }   

  
</script>
